    <header class="container-fluid bg-dark text-light mb-5 p-3">

        <h1 class="text-center">Weather Dashboard</h1>

    </header>
    <main>
        <div class="row">
            <div class="form-group col-md-3 ml-3">
                <form class="m-3" id="city-search">
                    <h3><label for="city-name">Search for a City:</label></h3>
                    <input type="text" class="form-control my-2" id="city-name" aria-describedby="helpId"
                        placeholder="Enter the City">
                    <button type="submit" class="btn btn-primary w-100 my-2" id="cityBtn">Search</button>
                </form>
            </div>
            <div class='col-md-8 pr-10'>
                <div class="border border-dark p-3">
                    <h2 ><span id="city"></span> (<span id="today"></span>)<span id="t-icon"></span></h2>
                    <p>Temp: <span id="temp"></span></p>
                    <p>Wind: <span id="wind"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                </div>
                <div class="mt-3">
                    <h3 class="">5-Day Forecast</h3>
                </div>
                <div class="row d-flex justify-content-between" id="forecast-list">
                    <div class="forecast border border-dark col-2 m-2 p-2">
                        <h5>Date</h5>
                        <p>Weather</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
